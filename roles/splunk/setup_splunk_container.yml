####################################################################
# Create directories
####################################################################
- name: Create Splunk Docker directory
  file:
    path: '{{ docker_path }}/splunk'
    state: directory
    owner: root
    group: root
    mode: 0600

# - name: Create Splunk Docker build directory
#   file:
